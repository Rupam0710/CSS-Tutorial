<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Collapse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        background: red;
        color: black;
        margin: 30px;
        height: 420px;
        width: 233px;
        border: 2px solid black;
      }
      .box2 {
        background: rgb(0, 255, 34);
        color: black;
        /* margin: 30px; */
        height: 20px;
        padding: 2px;
        border: 5px solid grey;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta,
      perspiciatis earum suscipit dolorum assumenda reiciendis nihil. Fugit
      perspiciatis repellat, odio est blanditiis voluptates omnis dolorem,
      minima nesciunt modi iste accusamus aliquam sint laudantium quibusdam.
      <div class="box2"></div>
    </div>
  </body>
</html>
